<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="js/bootstrrap/bootstrap.js"></script>

    <title>電卓</title>
</head>

<body>
    <!-- 電卓のコンテナ -->
    <div class="container mt-5">
        <!-- 表示部分 -->
        <div class="mb-2">
            <input type="text" class="form-control w-50" id="display" readonly>
        </div>

        <!-- ボタン部分 -->
        <div class="row">
            <div class="col">
                <table border="1" class="w-50">
                    <tr>
                        <td><button class="btn btn-primary w-100 number">1</button></td>
                        <td><button class="btn btn-primary w-100 number">2</button></td>
                        <td><button class="btn btn-primary w-100 number">3</button></td>
                        <td><button class="btn btn-secondary w-100 symbol">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary w-100 number">4</button></td>
                        <td><button class="btn btn-primary w-100 number">5</button></td>
                        <td><button class="btn btn-primary w-100 number">6</button></td>
                        <td><button class="btn btn-secondary w-100 symbol">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary w-100 number">7</button></td>
                        <td><button class="btn btn-primary w-100 number">8</button></td>
                        <td><button class="btn btn-primary w-100 number">9</button></td>
                        <td><button class="btn btn-secondary w-100 symbol">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary w-100 number">0</button></td>
                        <td><button class="btn btn-primary w-100 number">.</button></td>
                        <td><button class="btn btn-primary w-100 equal">=</button></td>
                        <td><button class="btn btn-secondary w-100 symbol">-</button></td>
                    </tr>
                </table>

            </div>
        </div>
        <script src="js/calculator.js"></script>



</body>

</html>
