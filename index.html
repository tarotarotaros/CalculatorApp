<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="js/bootstrrap/bootstrap.js"></script>

    <title>電卓</title>
</head>

<body>
    <!-- 電卓のコンテナ -->
    <div class="container">
        <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Calculator</a>
            </div>
        </nav>
        <!-- ボタン部分 -->
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <!-- 表示部分 -->
                <div class="mb-2">
                    <!-- <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">result</span> -->
                        <input type="text" class="form-control" placeholder="result..." id="display"
                            style="text-align:right" value="0" readonly>
                    <!-- </div> -->
                </div>
                <table border="0" class="w-100">
                    <tr>
                        <td><button class="btn btn-info rounded-pill w-100 clear">AC</button></td>
                        <td><button class="btn btn-info rounded-pill w-100 plmi">+/-</button></td>
                        <td><button class="btn btn-info rounded-pill w-100 percent">%</button></td>
                        <td><button class="btn btn-warning rounded-pill w-100 symbol">÷</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn btn-secondary rounded-pill w-100 number">1</button></td>
                        <td><button class="btn btn-secondary rounded-pill w-100 number">2</button></td>
                        <td><button class="btn btn-secondary rounded-pill w-100 number">3</button></td>
                        <td><button class="btn btn-warning rounded-pill w-100 symbol">×</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-secondary rounded-pill w-100 number">4</button></td>
                        <td><button class="btn btn-secondary rounded-pill w-100 number">5</button></td>
                        <td><button class="btn btn-secondary rounded-pill w-100 number">6</button></td>
                        <td><button class="btn btn-warning rounded-pill w-100 symbol">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-secondary rounded-pill w-100 number">7</button></td>
                        <td><button class="btn btn-secondary rounded-pill w-100 number">8</button></td>
                        <td><button class="btn btn-secondary rounded-pill w-100 number">9</button></td>
                        <td><button class="btn btn-warning rounded-pill w-100 symbol">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn btn-secondary rounded-pill w-100 number">0</button></td>
                        <td><button class="btn btn-secondary rounded-pill w-100 dot">.</button></td>
                        <td><button class="btn btn-warning rounded-pill w-100 equal">=</button></td>
                    </tr>
                </table>

            </div>
            <div class="col"></div>
        </div>
        <script type="module" src="js/calculator.js"></script>


</body>

</html>
